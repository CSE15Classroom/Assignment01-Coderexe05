<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce card page</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: darkgrey;
        
    }
    h1{
        text-align: center;
        color: black;
    }
    .product-grid{
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr;                     
    }
    .card{
        background-color: white;
        border: 5px solid white;
        padding: 75px;
        text-align: center;
        border-radius: 8px;
    }
    .card img{
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    h3{
        text-align: center;
        color: black;
    }
    .price{
        color: red;
        font-weight: bold;
    }
    @media(min-width:600px){
        .product-grid{
            grid-template-columns: 1fr 1fr;
        }
    }
    @media(min-width:900px){
        .product-grid{
            grid-template-columns: 1fr 1fr 1fr;
        }
    }
    @media(min-width:1200px){
        .product-grid{
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    }
</style>
<body>
    <h1>New in the Store</h1>
    <div class="product-grid">
        <div class="product-grid">
            <div class="card">
                <img src="photo-1562183241-b937e95585b6.webp" alt="shoes">
                <h3>Running Shoes</h3>
                <div class="price">$200</div>
            </div>
            <div class="card">
                <img src="w=9999.webp" alt="gloves">
                <h3>Riding Gloves</h3>
                <div class="price">$50</div>
            </div>
            <div class="card">
                <img src="41rU39PgzKL.webp" alt="gloves">
                <h3>Motorola Edge 60 Pro</h3>
                <div class="price">$1200</div>
            </div>
            <div class="card">
                <img src="61-GTiFW9dL.webp" alt="gloves">
                <h3>Beard Trimmer</h3>
                <div class="price">$150</div>
            </div>
        </div>
    </div>
</body>
</html>
