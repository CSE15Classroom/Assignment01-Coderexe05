<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Simplified Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        body {
            margin: 0;
            background-color: #eaeded;
            font-family: Arial, sans-serif;
        }

        .navbar {
            height: 60px;
            background-color: #131921;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
        }

        .nav-logo img {
            width: 100px;
            margin-top: 10px;
            cursor: pointer;
        }

        .nav-search {
            display: flex;
            flex: 1;
            margin: 0 15px;
            height: 40px;
        }

        .nav-search input {
            width: 100%;
            border: none;
            padding: 0 10px;
            font-size: 16px;
            border-radius: 4px 0 0 4px;
        }

        .nav-search button {
            width: 45px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .hero {
            width: 100%;
            height: 400px;
            background-image: url('https://m.media-amazon.com/images/I/71Ie3JXGfVL._SX3000_.jpg');
            background-size: cover;
            background-position: center;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: -150px;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 21px;
            margin-bottom: 10px;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card a {
            color: #007185;
            text-decoration: none;
            font-size: 13px;
        }

        .card a:hover {
            text-decoration: underline;
            color: #c45500;
        }

        footer {
            background-color: #232f3e;
            color: white;
            padding: 40px 0;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-logo">
            <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="logo">
        </div>

        <div class="nav-search">
            <input type="text" placeholder="Search Amazon.in">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-right">
            <div>Hello, Sign in<br><b>Account</b></div>
            <div>Returns<br><b>& Orders</b></div>
            <div><i class="fa-solid fa-cart-shopping"></i> <b>Cart</b></div>
        </div>
    </div>

    <div class="hero"></div>

    <div class="content">
        
        <div class="card">
            <h2>Latest Smartwatches</h2>
            <img src="phoenix-pro-copper-blue_3_1800x1800-removebg-preview.png.webp">
            <a href="#">See more offers</a>
        </div>

        <div class="card">
            <h2>Smart Phones</h2>
            <img src="41rU39PgzKL.webp" alt="smartphone">
            <a href="#">Shop Smartphone Accessories</a>
        </div>

        <div class="card">
            <h2>Shoes</h2>
            <img src="photo-1562183241-b937e95585b6.webp" alt="Shoes">
            <a href="#">Explore Shoe Brands</a>
        </div>

        <div class="card">
            <h2>Kitchen Appliances</h2>
            <img src="bfb0a80f-9696-4762-b9cf-4f360bd66763.871a7a04d52f2af24e472a65ed4103a0.webp" alt="Air Fryer">
            <a href="#">Up to 40% off</a>
        </div>

    </div>

    <footer>
        <p>Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </footer>

</body>
</html>
